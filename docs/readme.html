<!DOCTYPE html>
<html lang="ja">
<style>
  body {
    max-width: 850px;
    margin: 40px auto;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    line-height: 1.6;
    padding: 20px;
    color: #24292e;
  }
  #content {
    background: #fff;
    border: 1px solid #d1d5da;
    border-radius: 6px;
    padding: 32px;
  }
  h1, h2 { border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
  code { background: #f6f8fa; padding: .2em .4em; border-radius: 3px; font-family: monospace; }
  pre { background: #f6f8fa; padding: 16px; border-radius: 6px; overflow: auto; }
</style>
<head>
  <meta charset="UTF-8">
  <title>README Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      max-width: 800px;
      margin: 40px auto;
      font-family: sans-serif;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <nav><a href="/" style="color: #007bff; text-decoration: none;">← 検索画面へ戻る</a></nav>
  <hr>
  <div id="content">Loading...</div>
  <div id="content"></div>

  <script>
    fetch("readme.md")
      .then(response => response.text())
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "Error loading README.md";
      });
  </script>
</body>
</html>
